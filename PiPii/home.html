<script>
    document.addEventListener('DOMContentLoaded', function() {
        var currentQuestionIndex = 0;
        var score = 0; // Initialize score
        var questionsAnswered = 0; // Initialize questions answered counter
        var timerInterval; // To hold the reference to setInterval for the timer

        const questionList = [
            'What is his favorite car brand',
            'What is his favorite color',
            'How old is he',
            'What is his birthday year',
            'What is his hobby',
            'What is his favorite food',
            'What is he scared the most',
            'What kind of date would he loves',
            'He loves',
            'What is his shoes size'
        ];

        const answerList = [
            ['Mercedes', 'Porsche', 'Lamborghini', 'Ferrari'],
            ['Blue', 'Green', 'Black', 'Purple'],
            ['21', '19', '20', '22'],
            ['2003', '2000', '2002', '2001'],
            ['Swimming', 'Biking', 'Toys', 'Music'],
            ['Pizza', 'SomTum', 'Pasta', 'Everything'],
            ['Snake', 'Spider', 'Tiger', 'Girlfriend'],
            ['Netflix', 'Dinner', 'Walk', 'Car'],
            ['Reading', 'Music', 'Bikes', 'Cars'],
            ['40', '42', '39', '45']
        ];

        // Correct answers based on your criteria
        const correctAnswers = [
            ['Lamborghini', 'Ferrari'], // Q1
            ['Black'], // Q2
            ['21'], // Q3
            ['2002'], // Q4
            ['Biking', 'Music'], // Q5
            ['Everything'], // Q6
            ['Girlfriend'], // Q7
            ['Netflix', 'Dinner', 'Walk', 'Car'], // Q8
            ['Music', 'Bikes', 'Cars'], // Q9
            ['42'] // Q10
        ];

        function updateScoreboard() {
            document.querySelector('.numbers-of-Q').textContent = questionsAnswered;
            document.querySelector('.score').textContent = score;
        }

        function startTimer() {
            var startTime = Date.now();
            timerInterval = setInterval(function() {
                var elapsedTime = Date.now() - startTime;
                var minutes = Math.floor(elapsedTime / 60000);
                var seconds = ((elapsedTime % 60000) / 1000).toFixed(0);
                document.querySelector('.time').textContent = minutes + ":" + (seconds < 10 ? '0' : '') + seconds;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function isAnswerCorrect(questionIndex, userAnswer) {
            return correctAnswers[questionIndex].includes(userAnswer);
        }

        function displayQuestion(index) {
            var gameContainer = document.querySelector('.game-s-container');
            gameContainer.innerHTML = ''; // Clear the container

            if (index < questionList.length) {
                var questionParagraph = document.createElement('p');
                questionParagraph.textContent = questionList[index];
                gameContainer.appendChild(questionParagraph);

                var choicesContainer = document.createElement('div');
                choicesContainer.className = 'choices';

                answerList[index].forEach((answer) => {
                    var choiceLink = document.createElement('a');
                    choiceLink.className = 'choice';
                    choiceLink.textContent = answer;
                    choiceLink.href = '#';
                    choiceLink.addEventListener('click', function(e) {
                        e.preventDefault();
                        if (isAnswerCorrect(index, answer)) {
                            score++; // Increment score if the answer is correct
                        }
                        questionsAnswered++;
                        updateScoreboard(); // Update the scoreboard

                        currentQuestionIndex++;
                        
                        if (currentQuestionIndex < questionList.length) {
                            displayQuestion(currentQuestionIndex);
                        } else {
                            stopTimer(); // Stop the timer when the quiz ends
                            gameContainer.innerHTML = `<p>All questions answered. Quiz completed! You scored ${score} out of ${questionList.length}.</p>`;
                            updateScoreboard(true)
                        }
                    });
                    choicesContainer.appendChild(choiceLink);
                });

                gameContainer.appendChild(choicesContainer);
            }
        }

        // 'YES' link click handler to start the quiz
        var yesLink = document.querySelector('.yes-s a');
        yesLink.addEventListener('click', function(event) {
            event.preventDefault();
            startTimer(); // Start the timer
            displayQuestion(currentQuestionIndex);
            updateScoreboard(); // Initialize scoreboard
        });
    });



</script>
