<style>
    
    .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    filter: blur(10px); /* Creates the blur effect */
    -webkit-filter: blur(10px);
    z-index: -1; /* Ensures the background is behind everything else */
    }
    body{
        overflow: hidden;
        background-color: rgb(200, 224, 250);
    }

    .top-taps{
        display: flex;
        background: rgba(235, 213, 233, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(48, 49, 69, 0.1);
        align-items: center;
        align-content: center;
        text-align: center;
        height: 100px;
        justify-content: center;
        gap: 80px;
        
        
    }

    .photo, .video, .favorite, a{
        text-decoration: none;
        color: black;
        font-family:"Comic Sans MS", "Comic Sans", "cursive";
        display: block;
    }   

    #header-container{
        display: flex;
        align-items: center;
        align-content: center;
        text-align: center;
        justify-content: center;
    }
    #header-container p{
        font-family: "Comic Sans MS", "Comic Sans", "cursive";
        font-weight: bold;
        font-size: 25px;
    }
</style>
